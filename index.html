<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Canvas!!</h1>
    <label type="text" for="write Text">Write on image</label>

    <input
      class="textInput"
      type="text"
      id="overText"
      placeholder="Header Value"
    />
    <input class="colorPicker head" type="color" id="headColorPicker" />

    <input
      class="textInput"
      type="text"
      id="belowText"
      placeholder="Footer Value"
    />
    <input class="colorPicker" type="color" id="footColorPicker" />

    <button id="writeOnImage" class="btn">Print on Canvas!!</button>

    <canvas id="canvas" width="800" height="400"></canvas>
    <label for="uploader">Select file:</label>
    <input type="file" id="uploader" />
    <button id="download" class="btn">Download</button>

    <script src="script.js"></script>
  </body>
</html>
